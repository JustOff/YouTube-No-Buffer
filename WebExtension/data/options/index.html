<!DOCTYPE html>
<html>
<head>
  <title>YouTubeâ„¢ No Buffer Options</title>
  <style>
    body {
      padding: 10px;
      font-family: "Helvetica Neue",Helvetica,sans-serif;
      font-size: 13px;
    }
    .notes {
      font-size: 80%;
    }
  </style>
</head>

<body>
  <p>
    <label><input type="checkbox" id="embedded"> Stop auto-buffering of embedded YouTube players</label>
    <br>
    <label><input type="checkbox" id="enablejs"> Allow JavaScript access for embedded YouTube players (some websites use JavaScript to start the player)</label>
    <br>
    <label><input type="checkbox" id="playlist"> Stop auto-buffering the player on play-list mode</label>
    <br>
    <label><input type="checkbox" id="visible"> Release no-buffer (start playing) when tab gets focus<sup>1</sup></label>
    <br>
    <label><input type="checkbox" id="hidden"> Pause video when tab is hidden<sup>2</sup></label>
  </p>
  <p class="notes">
    1: If this option is checked and [2] is unchecked, YouTube player is released from no-buffer mode once.
    <br>
    2: If this option is checked and [1] is checked too, YouTube player gets paused when tab is hidden and it gets resumed when tab is active again.
  </p>
  <div>
    <button id="save">Save</button>
    <span id="status"></span>
  </div>

  <script src="index.js"></script>
</body>
</html>
